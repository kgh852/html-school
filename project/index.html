<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ji Heon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/832f1626a8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .hero-section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url(./assets/imgs/image%208.png);
            background-size: cover;
            background-position: center;
            position: relative;
            color: #fff;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-section h2 {
            font-size: 4rem;
            z-index: 2;
            font-family: "Caveat", cursive;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;                                   
        }

        .hero-section p {
            font-size: 1.5rem;
            z-index: 2;
            margin-top: 10px;
        }

        .gallery-section {
            padding: 50px 5%;
            text-align: center;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .gallery-section img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }

        .gallery-section h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .gallery-section p {
            font-size: 1rem;
            color: #555;
        }

        .instagram-icon:hover {
            color: #E1306C;
        }

        .gallery-item {
            text-align: center;
            max-width: 200px;
        }

        .gallery-item .linkedimg {
            width: 100%;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item .linkedimg:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
        }

        .gallery-item h4 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0;
            background-color: #fff;
            animation: progress 5s linear infinite;
        }

        @keyframes progress {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section h2, .hero-section p {
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .hero-section h2 {
            animation-delay: 0.5s; 
        }

        .hero-section p {
            animation-delay: 1s; 
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <h2>Baek Ji Heon</h2>
        <div class="progress-bar">
            <span></span>
        </div>
    </section>

    <section class="gallery-section">
        <img id="jiheon-image" src="./assets/imgs/image%2012.png" alt="Ji Heon Logo">
        <h3>About Ji Heon</h3>
        <p>백지헌은 예쁘다</p>

        <a href="https://www.instagram.com/jiheonnibaek/" target="_blank" class="instagram-icon">
            <i class="fab fa-instagram"></i>
        </a>

        <div class="gallery-item">
            <img src="./assets/imgs/image1.png" alt="Home" class="linkedimg">
            <h4>Home</h4>
        </div>
        <div class="gallery-item">
            <img src="./assets/imgs/image2.png" alt="About" class="linkedimg">
            <h4>About</h4>
        </div>
        <div class="gallery-item">
            <img src="./assets/imgs/image3.png" alt="Gallery" class="linkedimg">
            <h4>Gallery</h4>
        </div>
    </section>

    <script>
        const images = [ 
            './assets/imgs/image%20copy.png',
            './assets/imgs/image%20copy%202.png', 
            './assets/imgs/image.png',
            './assets/imgs/image%208.png',
        ];
        let currentIndex = 0;

        function changeImage() {
            const heroSection = document.querySelector('.hero-section');
            currentIndex = (currentIndex + 1) % images.length;
            heroSection.style.backgroundImage = `url(${images[currentIndex]})`;
        }

        setInterval(changeImage, 5000);
    </script>
</body>
</html>
