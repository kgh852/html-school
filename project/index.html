<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백지헌 팬 페이지</title>
    <!-- FontAwesome 로드 -->
    <script src="https://kit.fontawesome.com/832f1626a8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            background-color: #F0EBE8;
            font-family: Arial, sans-serif;
        }

        /* 메인 섹션 */
        .hero-section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url(./assets/imgs/image%208.png); /* 경로 수정 */
            background-size: cover;
            background-position: center;
            position: relative;
            color: #fff;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-section h2 {
            font-size: 2.5rem;
            z-index: 2;
        }

        .hero-section p {
            font-size: 1.2rem;
            z-index: 2;
            margin-top: 10px;
        }

        .content-section {
            padding: 50px 5%;
            text-align: center;
        }

        .content-section img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .content-section h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content-section p {
            font-size: 1rem;
            color: #555;
        }

        /* 인스타그램 아이콘 스타일 */
        .instagram-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: #fff;
            transition: color 0.3s;
            z-index: 2;
        }

        .instagram-icon:hover {
            color: #E1306C;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h2>Welcome to Ji Heon Fan Page</h2>
        <p>백지헌에 대한 모든 것을 알아보세요!</p>
        <a href="https://www.instagram.com/your_instagram" target="_blank" class="instagram-icon">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <div class="content-section">
        <img id="jiheon-image" src="./assets/imgs/image%2012.png" alt="Ji Heon Logo"> <!-- 경로 수정 -->
        <h3>About Ji Heon</h3>
        <p>백지헌은 놀라운 재능과 매력을 가진 아티스트입니다. 그녀의 여정을 응원하세요!</p>
    </div>

    <script>
    </script>
</body>
</html>
